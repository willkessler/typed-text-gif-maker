<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customizable Typewriter GIF Capture</title>
    <script src="./html2canvas.min.js" defer></script>
    <script src="./gif.min.js" defer></script>
    <script src="./typewriter-gif-standalone.js" defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            width: 100%;
            max-width: 800px;
        }
        .typewriter {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 20px;
            width: 800;
            height: 100px;
            margin: 20px auto;
            display: flex;
            align-items: flex-start;
            justify-content: flex-start;
        }
        .typewriter p {
            font-family: monospace;
            font-size: 18px;
            margin: 0;
            text-align: left;
            white-space: pre-wrap;
            word-break: break-word;
        }
        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        #status, #log {
            margin-top: 10px;
            font-style: italic;
        }
        #error {
            color: red;
            margin-top: 10px;
        }
        .controls {
            margin-bottom: 20px;
        }
        .controls input, .controls select {
            margin: 5px;
            padding: 5px;
        }
        #suffixes {
            width: 80%;
            height: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="controls">
            <input type="text" id="prefix" placeholder="Enter prefix" value="Welcome to ">
            <textarea id="suffixes" placeholder="Enter suffixes (one per line)">the typewriter tool.
the magical place.</textarea>
            <input type="number" id="fontSize" min="12" max="36" value="18" step="1">
            <select id="fontFamily">
                <option value="monospace">Monospace</option>
                <option value="serif">Serif</option>
                <option value="sans-serif">Sans-serif</option>
            </select>
            <input type="color" id="backgroundColor" value="#ffffff">
            <label for="typingDelay">Typing Speed (ms/keystroke)</label>
            <input type="number" id="typingSpeed" min="0" value="100">
            <label for="suffixDelay">Suffix Delay (ms)</label>
            <input type="number" id="suffixDelay" min="0" value="2000">
        </div>
        <div id="typewriter" class="typewriter">
            <p id="text"></p>
        </div>
        <button id="captureBtn">Capture as GIF</button>
        <div id="status"></div>
        <div id="log"></div>
        <div id="error"></div>
        <div>
            <img id="gifResult" alt="Captured GIF" style="margin-top: 20px; display: none;">
        </div>
        <a id="downloadLink" style="display: none;">Download GIF</a>
    </div>
</body>
</html>
